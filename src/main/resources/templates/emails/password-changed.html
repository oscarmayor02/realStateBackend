<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio de contraseña</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4faff; margin: 0; padding: 0; color: #2c3e50; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 4px 12px rgba(0,123,255,0.1); padding: 30px; }
        .header { text-align: center; margin-bottom: 20px; }
        .header img { width: 60px; }
        .header h2 { color: #0077b5; }
        .content p { font-size: 16px; line-height: 1.6; }
        .footer { margin-top: 30px; font-size: 13px; text-align: center; color: #7f8c8d; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://res.cloudinary.com/dh0kxwepu/image/upload/v1754026331/ubikkapp1_r3mc0m.png" />
        <h2>Contraseña cambiada</h2>
    </div>
    <div class="content">
        <p>Hola <strong>{{nombre}}</strong>,</p>
        <p>Tu contraseña ha sido cambiada exitosamente.</p>
        <p>Si no fuiste tú, cambia tu contraseña inmediatamente y contacta al soporte de UbikkApp.</p>
    </div>
    <div class="footer">
        © {{año}} UbikkApp. Todos los derechos reservados.
    </div>
</div>
</body>
</html>
